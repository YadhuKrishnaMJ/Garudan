<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garuda Eagleview Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="top-bar">

        <button class="login-button">Login</button>
    </div>

        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">â˜°</div>

                <div class="arrow"><img src="/images/arrow.png" alt="Description of image"></div><!-- Right Arrow -->

            <div class="box">

                <iframe class ="frame" width="600" height="400" src="https://lookerstudio.google.com/embed/reporting/f698726a-b6e1-40ae-8c3a-005d16ed29e6/page/A" frameborder="0" style="border:0" allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox"></iframe>
